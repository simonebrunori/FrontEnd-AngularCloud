<div class="col-xs-12 col-sm-12 col-md-8 col-lg-10">
  <div class="panel panel-default email-panel">
      <div class="email-panel-heading">
          <div class="row clearfix">
              <div class="col-sm-5">
                  <h2>NEW ({{mailsCount}})</h2>
              </div>
              <!-- <div class="col-sm-7 align-right">
                  <form class="pull-right email-search">
                      <div class="form-group has-feedback">
                          <input type="text" class="form-control" placeholder="Search in email..." name="Query" id="Query" required>
                          <span class="glyphicon glyphicon-search form-control-feedback"></span>
                      </div>
                  </form>
              </div> -->
          </div>
          <div class="row clearfix m-t-15">
              <div class="col-sm-6">
                  <!-- <label><input icheck iCheckClass="icheckbox_flat-green" type="checkbox" (ifChecked)="checkAll()" (ifUnchecked)="unCheckAll()"></label> -->
                  <button class="btn btn-sm btn-default m-l-15" (click)="refresh()" style="margin-left: 0px;"><i class="fas fa-sync-alt m-r-5"></i>Refresh</button>
                  <div class="btn-group">
                      <button class="btn btn-sm btn-default" title="Set as read" [disabled]="!atLeastOneChecked" (click)="setAsRead()"><i class="fa fa-eye"></i></button>
                      <button class="btn btn-sm btn-default" title="Delete email" [disabled]="!atLeastOneChecked" (click)="deleteMail()"><i class="fa fa-trash"></i></button>
                  </div>
              </div>
              <div class="col-sm-6 align-right">
                  <span class="page-info">{{startElement}}-{{endElement}} / {{mailsCount}}</span>
                  <div class="btn-group">
                      <button class="btn btn-default btn-sm" (click)="previous()" [disabled]="disablePrev"><i class="fa fa-arrow-left"></i></button>
                      <button class="btn btn-default btn-sm" (click)="next()" [disabled]="disableNext"><i class="fa fa-arrow-right"></i></button>
                  </div>
              </div>
          </div>
      </div>
      <div class="panel-body email-panel-body">
          <div class="table-responsive">
              <table class="table table-hover">
                  <tbody *ngIf="!empty"> 
                      <tr [ngClass]="{'unread': !mail.read}" *ngFor="let mail of mails">
                          <td><label><input icheck iCheckClass="icheckbox_flat-green" type="checkbox" (ifChecked)="checkOne(mail._id)" (ifUnchecked)="unCheckOne(mail._id)" [disabled]="All"></label></td>
                          <td></td>
                          <td><a routerLink="/dashboard/mailbox/mail/{{mail._id}}/new">{{mail.writtenBy}}</a></td>
                          <td><a routerLink="/dashboard/mailbox/mail/{{mail._id}}/new">
                              <span *ngIf="mail.badge==='communication'" class="badge bg-success">Communication</span> 
                              <span *ngIf="mail.badge==='homework'" class="badge bg-warning">Homework</span> 
                              <span *ngIf="mail.badge==='important'" class="badge bg-danger">Important</span> {{mail.subject}}</a></td>
                          <td></td>
                          <td style="width: 20%;">{{mail.writtenAt | date}}</td>
                      </tr>
                  </tbody>
                  <div *ngIf="empty" align="center" style="margin-top: 10px">
                    <span style="margin-top: 5px;" align="center">No mails Found!</span>
                  </div>
              </table>
          </div>
          
      </div>
  </div>
</div>
